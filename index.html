<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="progress_bar">
      <ul class="progress_bar-steps" data-cur_step_index="0">
        <li class="progress_bar-step active">
          <span>1</span>
        </li>
        <li class="progress_bar-step">
          <span>2</span>
        </li>
        <li class="progress_bar-step ">
          <span>3</span>
        </li>
        <li class="progress_bar-step ">
          <span>4</span>
        </li>
        <li class="progress_bar-progress"></li>
      </ul>

      <div class="progress_bar-nav">
        <button class="prev">Trước</button>
        <button class="next active">Sau</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
